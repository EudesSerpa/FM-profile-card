<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <article class="card">
      <img class="card__hero-image" src="./images/bg-pattern-card.svg" alt="">
  
      <img class="card__avatar avatar--rounded" src="./images/image-victor.jpg" alt="Victor Crest profile">
      <header class="card__header">
        <h1 class="card__title">Victor Crest <span class="card__age"><span class="visually-hidden">Age</span>26</span></h1>
        <p class="card__city"><span class="visually-hidden">City</span>London</p>
      </header>

      <footer class="card__footer">
        <ul class="card__stats">
          <li>
            <p class="card__stat">80K</p>
            <p class="card__stat-info">Followers</p>
          </li>
          <li>
            <p class="card__stat">803K</p>
            <p class="card__stat-info">Likes</p>
          </li>
          <li>
            <p class="card__stat">1.4K</p>
            <p class="card__stat-info">Photos</p>
          </li>
        </ul>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/eudes-serpa/">Eudes Serpa</a>.
  </footer>

  <div class="bg-pattern"></div>
</body>

</html>
